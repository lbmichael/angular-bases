<h4>Listado</h4>
<ul class="list-group">
    <!-- <li class="list-group-item">Krillen - 500</li>
        <li class="list-group-item">Goku - 10000</li> -->

    <li 
        class="list-group-item d-flex justify-content-between align-items-center"
        [class]="i === 1 ? 'list-group-item-warning' : '' "
        *ngFor="let character of characterList; let i = index; let isFirst = first; last as isLast; even as isEven; odd as isOdd"
        [ngClass]="{
            'list-group-item-info' : isFirst,
            'list-group-item-dark' : isLast
        }"
    >
        <div>
            <span class="text-primary"> {{i + 1}}. </span>
            <span>{{ character.name }} - </span>
            <strong>Power: </strong>
            <span>{{ character.power }}</span>
        </div>

        <!-- <button class="btn btn-sm btn-danger" (click)="deleteCharacter(i)">x</button> -->
        <button class="btn btn-sm btn-danger" (click)="deleteCharacterById(character.id)">x</button>
    </li>
</ul>
